<!DOCTYPE html>
<html>

<head>
    <script>
        const baseURL = "https://luisffranca.site";
        const currentURL = window.location.href;

        if (!currentURL.startsWith(baseURL)) {
            window.location.replace(baseURL);
        }
    </script>
</head>

<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://luisffranca.site" />
    </noscript>
</body>

</html>
