<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url=/index.html" />
</head>

<body>
    <script>
        const base = "http://luisffranca.site";
        const currentURL = window.location.href;

        if (!currentURL.startsWith(base + "/index.html") && !currentURL.startsWith(base + "/")) {
            const path = window.location.pathname + window.location.search + window.location.hash;
            window.location.replace(base + path);
        } else {
            console.error("Redirecionamento desnecess√°rio evitado para prevenir loops.");
        }
    </script>
</body>

</html>
